name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          nohup npm run start &
          # give server time to start
          sleep 10

      - name: Run Lighthouse CI
        run: npx @lhci/cli autorun --config=.lighthouseci/lighthouserc.js
